<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Weather</title>
</head>
<body class ="fourth-color">

    <main>

        <form class="userForm">
            <input type="text" class="searchField first-color" placeholder="Enter your zip code...">
            <input type="button" value="Search" id="searchBtn" class="first-color">
        </form>

        <section class="weatherData first-color">
            <header class="heading second-color">Weather</header>

            <ul id="dataContainer" class="first-color">
                <li id="location">location Placeholder</li>
                <li id="temperature">Temperature Palceholer</li>
                <li id="status">Weather Status Placeholder</li>
                <li id="upcoming">Upcoming Weather Placeholder</li>
                <li id="sunrise">Sunrise Placeholder</li>
                <li id="sunset"> Sunset Placeholder </li>
            </ul>

            <img id="weatherImage">
        </section>

        
    </main>
    <script src="requests.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

    <footer>
        <p>This is my foot.</p>
    </footer>
</body>
</html>
